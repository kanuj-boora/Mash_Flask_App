<html>

<head>
    <title>Song Merger</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="m-5">Assignment - 2 Mash</h1>
    <div class="container-fluid">
        <form action="/" method="post">
        <div class="row mb-3 m-5">
            <label for="singer" class="col-sm-2 col-form-label">Singer Name:</label>
            <div class="col-auto">
                <input type="text" id="singer" name="singer" class="form-control">
            </div>
        </div>
        <div class="row mb-3 m-5">
            <label for="n" class="col-sm-2 col-form-label">Number of Videos:</label>
            <div class="col-auto">
                <input type="number" id="n" name="n" min="10" class="form-control" placeholder="10">
            </div>
        </div>
        <div class="row mb-3 m-5">
            <label for="y" class="col-sm-2 col-form-label">Cut Audio (in seconds):</label>
            <div class="col-auto">
                <input type="number" id="y" name="y" min="20" class="form-control" placeholder="20">
            </div>
        </div>
        <div class="row mb-3 m-5">
            <label for="email" class="col-sm-2 col-form-label">Enter E-mail address:</label>
            <div class="col-auto">
                <input type="email" id="email" name="email" placeholder="abc@xyz.com" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary m-5">Send E-mail</button>
    </form>
    </div>
    
</body>

</html>
